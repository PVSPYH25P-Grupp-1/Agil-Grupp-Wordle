{% macro render_field(field) %}
    <span>
        {{ field.label }}
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </span>
{% endmacro %}
